<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar This</title>
</head>
<body>
    <h1>Calendar working</h1>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody>
          <!-- loop here to create rows -->
          {% for row in rows %}
          <td>{{ row[1] }}</td>
          {% endfor %}
          <!-- use strftime to format date objects -->
          <td>{{ start.strftime("%H: %M") }}</td>
          <td>{{ end.strftime("%H: %M") }}</td>
        </tbody>
      </table>
</body>
</html>
